<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Report Viewer</title>
		<style>
body, html { margin: 0; padding: 0; height: 100%; }
.pdf-container { height: 100%; }
		</style>
	</head>
	<body>
		<div class="pdf-container">
			<!-- Embeds the PDF directly; adjust width/height as needed -->
			<iframe src="your.pdf" width="100%" height="100%" frameborder="0">
				This browser does not support PDFs.
				<a href="your.pdf">Download the PDF</a>.
			</iframe>
		</div>
	</body>
</html>
